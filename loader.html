<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Loading Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/starterhdphn.jpg") no-repeat center center/cover;
      opacity: 0.50;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .neon-text {
      font-size: 2.5rem;
      font-style: italic;
      color: transparent;
      -webkit-text-stroke: 1.5px #111212;
      text-shadow: 0 0 5px #111212,
                   0 0 10px #111212,
                   0 0 20px #111212,
                   0 0 30px #00ffff;
      display: inline-block;
      margin: 10px 0;
    }

    /* Slide down animation for each word */
    .slide-down {
      opacity: 1; /* Start visible */
      transform: translateY(-60px);
      animation: slideDown 0.6s forwards;
    }
    .slide-down.delay-1 { animation-delay: 0.2s; }
    .slide-down.delay-2 { animation-delay: 0.4s; }
    .slide-down.delay-3 { animation-delay: 0.6s; }
    .slide-down.delay-4 { animation-delay: 0.8s; }

    @keyframes slideDown {
      to {
        transform: translateY(0); /* Removed opacity from here */
      }
    }

    /* Blinking animation for loading text */
    .blinking {
      animation: blink 1s steps(2, start) infinite;
      animation-fill-mode: both;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Percentage styling */
    .percent {
      font-size: 2.5rem;
      font-style: italic;
      color: transparent;
      -webkit-text-stroke: 1.5px #111212;
      text-shadow: 0 0 5px #111212,
                   0 0 10px #111212,
                   0 0 20px #111212,
                   0 0 30px #00ffff;
      display: inline-block;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    .final-message {
      font-size: 2.5rem;
      font-style: italic;
      color: transparent;
      -webkit-text-stroke: 1.5px #111212;
      text-shadow: 0 0 5px #111212,
                   0 0 10px #111212,
                   0 0 20px #111212,
                   0 0 30px #00ffff;
      display: inline-block;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .start-button {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 1.2rem;
      width: 80vw;
      max-width: 400px;
      height: 60px;
      background-color: #0b0b0b;
      border: none;
      color: #fcfdff;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: block;
    }

    .start-button:hover {
      background-color: #2d2a92;
    }
  </style>
</head>
<body>

  <!-- LOADING SECTION -->
  <div class="container" id="loadingSection">
    <div class="neon-text" id="line1"></div>
    <div class="neon-text" id="line2"></div>
    <span class="percent" id="percentText">0%</span>
  </div>

  <!-- FINAL SECTION -->
  <div class="container hidden" id="finalSection">
    <div class="final-message">Successfully your code has been loaded. Enjoy your shopping!</div>
    <button class="start-button" onclick="window.location.href='sans.html'">Start Shopping</button>
  </div>

  <!-- Script to animate loading -->
  <script>
    const line1Words = ["Wait", "for", "a", "moment..."];
    const line2Words = ["Your", "webpage", "is", "loading"];
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const percentText = document.getElementById('percentText');

    line1.innerHTML = '';
    line2.innerHTML = '';

    function createWordSpan(word, delayIdx, isLoading) {
      const span = document.createElement('span');
      span.textContent = word + " ";
      span.className = `slide-down delay-${delayIdx}`;
      if (isLoading) span.dataset.isLoading = "true";
      return span;
    }

    line1Words.forEach((word, i) => {
      line1.appendChild(createWordSpan(word, i + 1, false));
    });

    line2Words.forEach((word, i) => {
      line2.appendChild(createWordSpan(word, i + 1, word === "loading"));
    });

    // After words animate, make "loading" blink and show percentage
    setTimeout(() => {
      const loadingSpan = line2.querySelector('span[data-is-loading="true"]');
      if (loadingSpan) {
        loadingSpan.style.opacity = '1'; // Ensure it's visible
        loadingSpan.classList.add('blinking');
      }

      // Animate percentage from 0 to 100% in 3 seconds
      let percent = 0;
      const duration = 3000;
      const interval = 30;
      const step = 100 / (duration / interval);
      const percentInterval = setInterval(() => {
        percent += step;
        if (percent >= 100) {
          percent = 100;
          clearInterval(percentInterval);
          // Show final section after short delay
          setTimeout(() => {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('finalSection').classList.remove('hidden');
          }, 500);
        }
        percentText.textContent = Math.floor(percent) + "%";
      }, interval);
    }, 900); // Start after slide-down animations
  </script>
</body>
</html>
